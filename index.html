<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🐍 Змейка</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Главное меню -->
  <div id="menu">
    <canvas id="snake-animation" width="400" height="200"></canvas>
    <h1>🐍 Змейка</h1>
    <button id="playBtn">🎮 Играть</button>
    <button id="recordsBtn">🏆 Рекорды</button>
    <button id="settingsBtn">⚙️ Настройки</button>
  </div>

  <!-- Игра -->
  <div id="game-container" style="display:none;">
    <p>Очки: <span id="score">0</span></p>
    <canvas id="game" width="400" height="400"></canvas>
    <button id="restartBtn">🔄 Перезапустить</button>

    <!-- Виртуальные кнопки управления -->
    <div id="controls">
      <button id="upBtn">⬆️</button>
      <div>
        <button id="leftBtn">⬅️</button>
        <button id="downBtn">⬇️</button>
        <button id="rightBtn">➡️</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
