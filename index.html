<!DOCTYPE html>
<html lang="ru">
<head>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnakeSim üêç</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* ====== –í–∏—Ä—Ç—É–∞–ª—å–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è ====== */
    #touch-controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: grid;
      grid-template-areas:
        ". up ."
        "left . right"
        ". down .";
      gap: 10px;
      width: 150px;
      height: 150px;
      z-index: 1000;
    }

    #touch-controls button {
      width: 50px;
      height: 50px;
      font-size: 24px;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: none;
      border-radius: 10px;
      touch-action: none;
    }

    #upBtn { grid-area: up; }
    #downBtn { grid-area: down; }
    #leftBtn { grid-area: left; }
    #rightBtn { grid-area: right; }
  </style>
</head>
<body>
  <!-- üêç –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
  <div id="menu">
    <h1 class="logo">üêç SnakeSim</h1>

    <div class="menu-buttons">
      <button id="playBtn">üéÆ –ò–≥—Ä–∞—Ç—å</button>
      <button id="recordsBtn">üèÜ –†–µ–∫–æ—Ä–¥—ã</button>
      <button id="settingsBtn">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
    </div>
  </div>

  <!-- üéÆ –ò–≥—Ä–∞ -->
  <div id="game-container" style="display:none; position: relative;">
    <h2>üêç –ó–º–µ–π–∫–∞</h2>
    <canvas id="game" width="400" height="400"></canvas>
    <p>–û—á–∫–∏: <span id="score">0</span></p>
    <button id="restartBtn">üîÑ –ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å</button>

    <!-- –í–∏—Ä—Ç—É–∞–ª—å–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ -->
    <div id="touch-controls">
      <button id="upBtn">‚Üë</button>
      <button id="leftBtn">‚Üê</button>
      <button id="downBtn">‚Üì</button>
      <button id="rightBtn">‚Üí</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
