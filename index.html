<!DOCTYPE html>
<html lang="ru">
<head>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnakeSim 🐍</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 🐍 Главное меню -->
  <div id="menu">
    <h1 class="logo">🐍 SnakeSim</h1>
    <canvas id="snake-animation" width="400" height="200"></canvas>
    <div class="menu-buttons">
      <button id="playBtn">🎮 Играть</button>
      <button id="recordsBtn">🏆 Рекорды</button>
      <button id="settingsBtn">⚙️ Настройки</button>
    </div>
  </div>

  <!-- 🎮 Игра -->
  <div id="game-container" style="display:none;">
    <h2>🐍 Змейка</h2>
    <canvas id="game" width="400" height="400"></canvas>
    <p>Очки: <span id="score">0</span></p>
    <button id="restartBtn">🔄 Перезапустить</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
